<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

    <main>
      <div id="box-card">
        
        <div id="box-img">
          <img id="nft-image-hover" src="/images/icon-view.svg" alt="">
          <img id="nft-image" src="/images/image-equilibrium.jpg" alt="">
        </div>
          <h2>Equilibrium #3429</h2>
        <p id="text-description">Our Equilibrium collection promotes balance and calm.</p>

          <div id="box-text">
            <div id="text-value">
              <img src="/images/icon-ethereum.svg" alt="">
              <span style="margin: 6px;">0.041 ETH<span>
            </div>

            <div id="text-days">
              <img src="/images/icon-clock.svg" alt="">
              <span style="margin: 6px">3 days left</span>
            </div>  
          </div>
          <hr>
          <div id="text-creater">
              <div id="box-image-creater">
                <img id="image-creater" src="/images/image-avatar.png" alt="">
              </div>

              <div id="box-text-creater">
                <span id="text-creater-span1">Creation of</span>
                <span id="text-creater-span2">Jules Wyvern</span>
              </div>
          </div>
      </div>
  
    </main>

  </div> -->
</body>
</html>
